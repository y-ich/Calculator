<!DOCTYPE html>
<html manifest="calculator.manifest">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width minimum-scale=1 maximum-scale=1 user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon-precomposed" href="images/icon.png">
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="apple-touch-startup-image" media="(max-device-width: 480px)" href="images/startup-iphone.png" />
  <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: portrait)" href="images/startup-portrait.png" />
  <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: landscape)" href="images/startup-landscape.png" />
  <link rel="stylesheet" href="lib/add2home.css">
  <link rel="stylesheet" href="calculator.css" type="text/css">
</head>
<body>
	<div id="wrapper">
    <div id="display">
      <span id="view">0</span>
      <div id="angle">Deg</div>
    </div>
    <table id="keypad">
      <tbody>
        <tr>
          <td><div id="mc" class="key function">mc</div></td>
          <td><div id="mplus" class="key function">m+</div></td>
          <td><div id="mminus" class="key function" data-role="m-">m&minus;</div></td>
          <td><div id="mr" class="key function nofix">mr</div></td>
        </tr>
        <tr>
          <td><div id="clear" class="key operator small" data-role="allclear">AC</div></td>
          <td><div id="plusminus" class="key operator" data-role="plusminus">+/&minus;</div></td>
          <td><div class="key operator binary" data-role="div">&divide;</div></td>
          <td><div class="key operator binary" data-role="mul">&times;</div></td>
        </tr>
        <tr>
          <td><div class="key number">7</div></td>
          <td><div class="key number">8</div></td>
          <td><div class="key number">9</div></td>
          <td><div class="key operator binary" data-role="sub">&minus;</div></td>
        </tr>
        <tr>
          <td><div class="key number">4</div></td>
          <td><div class="key number">5</div></td>
          <td><div class="key number">6</div></td>
          <td><div class="key operator binary" data-role="add">+</div></td>
        </tr>
        <tr>
          <td><div class="key number">1</div></td>
          <td><div class="key number">2</div></td>
          <td><div class="key number">3</div></td>
          <td rowspan=2><div id="equal_key" class="key">=</div></td>
        </tr>
        <tr>
          <td colspan=2><div id="zero_key" class="key number">0</div> </td>
          <td><div id="period" class="key">.</div></td>
        </tr>
      </tbody>
    </table>
    <table id="functions">
      <tbody>
        <tr>
          <td><div id="second" class="key function" data-role="modifier" data-status="off">2nd</div></td>
          <td><div id="parleft" class="key function">(</div></td>
          <td><div id="parright" class="key function">)</div></td>
          <td><div class="key function unary" data-role="percent2number">%</div></td>
        </tr>
        <tr>
          <td><div class="key function unary" data-role="inverse">1/x</div></td>
          <td><div class="key function unary" data-role="square">x&sup2;</div></td>
          <td><div class="key function unary" data-role="cube">x&sup3;</div></td>
          <td><div class="key function binary" data-role="power">y<sup>x</sup></div></td>
        </tr>
        <tr>
          <td><div class="key function unary" data-role="factorial">x!</div></td>
          <td><div class="key function unary" data-role="root">&radic;</div></td>
          <td><div class="key function binary" data-role="xthroot"><sup>x</sup>&radic;y</div></td>
          <td><div class="key function unary" data-role="log10">log</div></td>
        </tr>
        <tr>
          <td><div class="key function unary small double">sin</div></td>
          <td><div class="key function unary small double">cos</div></td>
          <td><div class="key function unary small double">tan</div></td>
          <td><div class="key function unary small double" data-role="log">ln</div></td>
        </tr>
        <tr>
          <td><div class="key function unary small double">sinh</div></td>
          <td><div class="key function unary small double">cosh</div></td>
          <td><div class="key function unary small double">tanh</div></td>
          <td><div class="key function unary small double" data-role="exp">e<sup>x</sup></div></td>
        </tr>
        <tr>
          <td><div id="angle_key" class="key function small" data-role="angle">Rad</div></td>
          <td><div id="pi" class="key function nofix" data-role="pi">&pi;</div></td>
          <td><div class="key function binary small" data-role="enotation">EE</div></td>
          <td><div class="key function nofix small" data-role="random">Rand</div></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="js/appframework.min.js"></script>
  <script src="js/base64-binary.js"></script>
  <script src="calculator.min.js"></script>
  <script type="text/javascript">
    var addToHomeConfig = {
      animationIn: 'drop',
      animationOut: 'bubble',
      lifespan:3000,
      touchIcon:true
    };
  </script>
  <script type="application/javascript" src="lib/add2home.js"></script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-510249-13']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</body>
</html>
